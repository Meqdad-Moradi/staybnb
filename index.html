<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./style/style.css" />
      <script src="./main.js" defer></script>
      <title>stay bnb</title>
   </head>
   <body>
      <div class="showcase">
         <header class="header" id="header">
            <div class="container">
               <div class="logo">
                  <a href="./index.html">
                     <img src="./images/logo.png" alt="logo" />
                  </a>
               </div>

               <nav class="nav">
                  <ul class="nav-list">
                     <li class="nav-item"><a href="./index.html">home</a></li>
                     <li class="nav-item"><a href="#">populare places</a></li>
                     <li class="nav-item"><a href="#">travel ouside</a></li>
                     <li class="nav-item"><a href="#">online packages</a></li>
                  </ul>
               </nav>

               <a href="#" class="register-btn">register</a>

               <div class="toggler">
                  <span></span>
                  <span></span>
                  <span></span>
               </div>
            </div>
         </header>

         <!-- showcase content -->
         <div class="content">
            <h1 class="showcase-title">find your next stay</h1>

            <div class="search-form-container">
               <form id="search-form">
                  <div class="form-inputs">
                     <div class="input-control">
                        <label for="location">location</label>
                        <input type="text" id="location" />
                     </div>

                     <div class="input-control">
                        <label for="checkin">check in</label>
                        <input type="text" id="checkin" />
                     </div>

                     <div class="input-control">
                        <label for="chckout">check out</label>
                        <input type="text" id="chckout" />
                     </div>

                     <div class="input-control">
                        <label for="add-guest">add guests</label>
                        <input type="text" dir="add-guest" />
                     </div>
                  </div>

                  <button type="submit" class="submit-btn">
                     <i class="fas fa-search"></i>
                  </button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
